name: AX6000_ImmortalWrt_mt798x-6.6

on:
  repository_dispatch:
  workflow_dispatch:
  # schedule:
  #   - cron: 0 8 * * 5

env:
  REPO_URL: https://github.com/padavanonly/immortalwrt-mt798x-6.6
  REPO_BRANCH: openwrt-24.10-6.6
  BRANCH_NAME: ImmortalWrt
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: mt798x-6.6.config
  DIY_P1_SH: diy-part3.sh
  DIY_P2_SH: diy-part4.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main
      with:
        repository: Mo-chong/redmi-ax6000

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gettext gcc-multilib g++-multilib \
        git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev \
        libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev \
        libssl-dev libtool llvm lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python3 \
        python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo \
        uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo apt install -y libpam0g-dev libsensors4-dev libcap-dev libjson-c-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code # å…‹éš†æºç æ­¥éª¤å·²ä¿®æ”¹
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL openwrt
        cd openwrt
        # --- ä½¿ç”¨æŒ‡å®šçš„æ—§ Commit ---
        git checkout 16b5fc26061aca97d56e4d4381795f95a2521c9c
        # ---------------------------
        cd ..
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load Cache # ç¼“å­˜æ­¥éª¤
      uses: actions/cache@v4
      env:
        cache-name: Linux-openwrt-cache
      with:
        path: |
          /workdir/openwrt/dl
          /workdir/openwrt/staging_dir
        key: Linux-openwrt-6.6-${{ hashFiles('**/mt798x-6.6.config', '**/feeds.conf.default') }}
        restore-keys: |
          Linux-openwrt-6.6-

    - name: Update feeds # æ›´æ–° Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a 

    - name: Install feeds # å®‰è£… Feeds
      run: |
        cd openwrt
        ./scripts/feeds install -a

    - name: Load custom configuration # åŠ è½½è‡ªå®šä¹‰é…ç½®å’Œè„šæœ¬
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH    

    - name: Load custom configuration # å†æ¬¡ç¡®è®¤å®‰è£… feeds (æœ‰æ—¶ DIY è„šæœ¬ä¼šæ·»åŠ æ–°çš„)
      run: |
        cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration # åŠ è½½è‡ªå®šä¹‰é…ç½®å’Œè„šæœ¬ Part 2
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package # ä¸‹è½½ä¾èµ–åŒ…
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware # ç¼–è¯‘å›ºä»¶ (ç¡®è®¤ä½¿ç”¨å¤šçº¿ç¨‹)
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j8 || make -j8 V=s # <--- è¿™é‡Œæ˜¯å¤šçº¿ç¨‹ç¼–è¯‘å‘½ä»¤
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage # æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT

    - name: Organize files # æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory # ä¸Šä¼ å›ºä»¶ç›®å½• Artifact
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag # ç”Ÿæˆ Release æ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        # ä¿æŒä½ åŸæ¥çš„æ–‡ä»¶åæ ¼å¼
        touch cmcc-rax3000m-PASSWALL-adguard-smartDNS.txt 
        # å¯é€‰ï¼šå¦‚æœéœ€è¦æ·»åŠ  GoFile é“¾æ¥ (ä½†ä½ éœ€è¦ç¡®ä¿ UPLOAD_GOFILE=true ä¸”ç›¸å…³ä¸Šä¼ æ­¥éª¤å­˜åœ¨)
        # [ ${UPLOAD_GOFILE} = true ] && echo "ğŸ”— [GoFile](...)" >> release.txt 
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release # ä¸Šä¼ å›ºä»¶åˆ° Release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: cmcc-rax3000m-PASSWALL-adguard-smartDNS.txt # ä½¿ç”¨ä½ ç”Ÿæˆçš„æ–‡ä»¶å
        files: ${{ env.FIRMWARE }}/*
        overwrite_files: true # å…è®¸è¦†ç›–åŒåæ–‡ä»¶

    - name: Delete workflow runs # åˆ é™¤æ—§çš„ Workflow Runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old releases # åˆ é™¤æ—§çš„ Releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 12 # ä¿ç•™æœ€æ–°çš„ 12 ä¸ª Release
        delete_tags: true # åŒæ—¶åˆ é™¤ Tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
